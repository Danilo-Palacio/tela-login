<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main id="viewport">
        <section id="tela">
            <div id="imagem">
                <!--Aqui vai a imagem no CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form method="post" action="login.php" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-rounded">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-rounded">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <div id="botoes">
                        <input type="submit" value="Entrar" class="entrar">
                        <a href="esqueci.html" class="botao-esqueci-senha">Esqueci a senha<span class="material-symbols-rounded">mail</span>
                        </a>
                    </div>

                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
